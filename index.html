<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
  <body>
  <main class="card">
    <div class="card__element is-header">
      <button><img src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <img src="images/icon-view.svg" alt="icon-view">
      </button>
    </div>   
    <section class="card__element is-center-main">
      <a href="#"><h1>Equilibrium #3429</h1></a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="is-center-main__element">  
        <div><img src="images/icon-ethereum.svg" alt="icon-ethereum"> <span>0.041 ETH</span></div>
        <div><img src="images/icon-clock.svg" alt="icon-clock"> <span>3 days left</span></div>
      </div>
    </section>
    <div class="card__element is-footer">
      <img src="images/image-avatar.png" alt="image-avatar">
      <span>Creation of <a href="">Jules Wyvern</a></span>
    </div>
  </main>
</body>
</html>
